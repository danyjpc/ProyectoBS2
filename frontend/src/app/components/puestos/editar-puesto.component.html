<div class="container col-md-8 offset-md-2 mt-2">
    <div class="card">
      <div class="card-header">
        <h3 class="h3 col text-center"><b>Editar Puesto</b></h3>
      </div>
      <div class="card-body">
        <div class="form-group col-md-8 offset-md-2">
          <label for=""><b>Nombre*</b></label>
          <input type="text" class="form-control" [(ngModel)]="puesto.nombre" >
        </div>
        <div class="form-group col-md-8 offset-md-2">
          <label for=""><b>Descripcion *</b></label>
          <input type="text" class="form-control" [(ngModel)]="puesto.descripcion"  >
        </div>
        <div class="form-group col-md-8 offset-md-2">
            <label for=""><b>Estado *</b></label>
            <input type="checkbox" class="ml-2" [(ngModel)]="estado"  >
          </div>
        
        <div class="form-group col text-center">
              <button class="btn btn-success ml-2" (click)="guardar()">Guardar</button>
              <button class="btn btn-danger ml-2" [routerLink]="['/puestos']"  >Cancelar</button>
        </div>
        
      </div>
    </div>
  </div>
