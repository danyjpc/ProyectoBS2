<div class="container col-md-8 offset-md-2 mt-2">

    <div class="card">
      <div class="card-header">
        <h3 class="h3 col text-center mt-2">Listado de Puestos</h3>
      </div>
      <div class="card-body">
  
        <button class="btn btn-success" (click)="crearPuesto()" >Crear Puesto</button>
        <button class="btn btn-secondary ml-2" [routerLink]="['/puestosin']" routerLinkActive="/puestos" >Puestos Inhabilitados</button>
        <table class="table table-striped mt-2">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Nombre </th>
              <th scope="col">Descripci√≥n</th>
              <th scope="col">Opciones</th>
              
            </tr>
          </thead>
          <tbody>
  
            <tr *ngFor="let item of listPuestos">
              <th scope="row">{{item.cod_puesto}}</th>
              <th scope="row">{{item.nombre}}</th>
              <td scope="row">{{item.descripcion}}</td>
              <td>
                <button class="btn btn-sm ml-2 btn-primary"  (click)="editarPuesto(item)">Editar</button>
              </td>
            </tr>
  
  
          </tbody>
        </table>
  
      </div>
    </div>
  
  </div>
