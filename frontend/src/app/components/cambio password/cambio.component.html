<div class="container col col-md-4 offset-md-4 text-center mt-2">
  <div class="card">
    <div class="card-header">
      <h3 class="h3 col text-center"><b>Cambiar Contraseña</b></h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="">Contraseña Acutal</label>
        <input type="password" class="form-control" [(ngModel)]="user.PasswordAnterior">
      </div>
      <div class="form-group">
        <label for="">Nueva Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="user.PasswordNuevo">
      </div>
      <div class="form-group">
        <label for="">Confirmar Nueva Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="user.PasswordConfirmar">
      </div>
      <div class="alert alert-danger col text-center" *ngIf="pass">
          <p>Las contraseñas no coinciden</p>
      </div>
      <div class="form-group">
          <button class="btn btn-success" (click)="guardar()">Guardar</button>
          <button class="btn btn-danger" [routerLink]="['/tareas']" routerLinkActive="/tareas" >Cancelar</button>
      </div>
    </div>
  </div>
</div>
