<div class="container col-md-8 offset-md-2 mt-2">

        <div class="card">
          <div class="card-header">
            <h3 class="h3 col text-center mt-2">Listado de Empleados Inhabilitados</h3>
          </div>
          <div class="card-body">
      
            <button class="btn btn-success" (click)="crearEmpleado()" >Crear Empleado</button>
            <button class="btn btn-secondary ml-2" [routerLink]="['/empleado']" routerLinkActive="/empleado" >Empleados Habilitados</button>
            <table class="table table-striped mt-2">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Nombres y Apellidos</th>
                  <th scope="col">Direcci√≥n</th>
                  <th scope="col">DPI</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
      
                <tr *ngFor="let item of listEmpleado">
                  <th scope="row">{{item.id_persona}}</th>
                  <td scope="row">{{item.nom_persona}}</td>
                  <td scope="row">{{item.direccion}}</td>
                  <td scope="row">{{item.dpi}}</td>
                  <td>
                    <button class="btn btn-sm ml-2 btn-primary" (click)="editarEmpleado(item)">Editar</button>
                    <button class="btn btn-sm ml-2 btn-info ml-2" (click)="credenciales(item)">Asignar Credenciales</button>
                  </td>
                </tr>
      
      
              </tbody>
            </table>
            <div class="alert alert-warning col text-center" *ngIf="empleados">No se encuentran registros</div>
          </div>
        </div>
      
      </div>
