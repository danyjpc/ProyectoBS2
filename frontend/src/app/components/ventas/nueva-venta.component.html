<div class="container col-md-8 offset-md-2 mt-2">
        <div class="card">
          <div class="card-header">
            <h3 class="h3 col text-center"><b>Nueva venta</b></h3>
            <h6 class="h6 col text-left"><b>Nombre de la empresa</b></h6>
            <h6 class="h6 col text-left"><b>Dirección</b></h6>
            <h6 class="h6 col text-left"><b>Teléfono</b></h6>
            <h6 class="h6 col text-left"><b>E-mail</b></h6>
          </div>

        <div class="card-header">
            <div>
                 <button type="button" class="btn btn-primary">Crear cliente</button>
            </div>
            <br>
            <div class="form-row" placement = "center">
                <div class = "col-4 ">
                    <h6 class="h6 text-left"><b>NIT</b></h6>
                    <input type="text" class="form-control" [(ngModel)]  = "cli" [ngbTypeahead] = "searchcli" [resultFormatter] = "rFormatterCli" [inputFormatter] = "iFormatterCli" (focus) = "focusC$.next($event.target.value)"(click) = "clickC$.next($event.target.value)" #instanceC = "ngbTypeahead">
                </div>
                <div class = "col-4">
                    <h6 class="h6 text-left"><b>Cliente</b></h6>
                    <input type="text" class="form-control" placeholder="Cliente"  [(ngModel)]="cli.nom_cliente">
                </div>

                <div class = "col-4">
                        <h6 class="h6 text-left"><b>Dirección</b></h6>
                        <input type="text" class="form-control" placeholder="Dirección"  [(ngModel)]="cli.direccion">
                </div>
            </div>
            <div class="form-row">
                <div class = "col-4">
                    <h6 class="h6 text-left"><b>Teléfono</b></h6>
                    <input type="text" class="form-control" placeholder="Teléfono"  [(ngModel)]="cli.telefono">
                </div>
                    <div class = "col-4">
                    <h6 class="h6 text-left"><b>Fecha</b></h6>
                    <label > {{ fecha | date:'dd/MM/yyyy'}}</label>
                   
                  <!--  <input type="date" class="form-control" [ngModel] = "fecha | date:'dd/MM/yyyy'"  value="date" >-->
                </div>
            </div>            
        </div>
        
        <div class = "card-header form-row ">
            <div class = "col-md-8">
                <label *ngIf="hayProductos" class = "alert alert-warning col 12" role = "alert">No hay productos disponibles</label>
                <input type="text" class="form-control" [(ngModel)]  = "prod"[ngbTypeahead] = "searchprod" [resultFormatter] = "rFormatterProd" [inputFormatter] = "iFormatterProd" (focus) = "focusP$.next($event.target.value)"(click) = "clickP$.next($event.target.value)" #instanceP = "ngbTypeahead">
                <!--[(ngModel)]  = "prod" [ngbTypeahead] = "searchprod" [resultFormatter] = "rFormatterProd" [inputFormatter] = "iFormatterProd" (focus) = "focusP$.next($event.target.value)" (click) = "clickP$.next($event.target.value)" #instanceP = "ngbTypeahead"-->
            </div>
            <div class = "col-md-4">
                    <button type="button" class="btn btn-primary" (click) = "agregarProducto(aggPro)">Agregar producto</button>
            </div>
        </div>
        
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Subtotal</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                   <!-- <tr *ngFor="let item of items |  paginate: {itemsPerPage: 10, currentPage: paginaActual}; index as i">
                        <td class="align-middle">{{ i+1 }}</td>
                        <td class="align-middle">{{ item.nombre }}</td>
                        <td class="align-middle">{{ item.cod_carrera_ref }}</td>
                        <td class="align-middle" *ngIf = "item.habilitado" > Sí </td>
                        <td class="align-middle" *ngIf = "!item.habilitado" > No </td>
                        <button class="btn btn-primary" (click)="editarRegistro(item)"> <i class="fa fa-edit" aria-hidden="true"></i></button> &nbsp;
                        <button class="btn btn-danger" (click)="eliminarRegistro(content, item)"><i class="fa fa-trash"></i></button>
                    </tr>-->
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #aggPro let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar {{prod.nom_producto}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label" >Cantidad</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" placeholder="Cantidad" [(ngModel)]="detf.cantidad" min = "1" max = "{{prod.cantidad_existente}}">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger btn-sm" (click)="modal.close('Aceptar')">Aceptar</button>
      <button type="button" class="btn btn-outline-warning btn-sm" (click)="modal.dismiss('Cerrar')">Cerrar</button>
    </div>
  </ng-template>
