<div class="container col-md-8 offset-md-2 mt-2">

  <div class="card">
    <div class="card-header">
      <h3 class="h3 col text-center mt-2">Listado de Roles Inhabilitados</h3>
    </div>
    <div class="card-body">

      <button class="btn btn-success" (click)="crearRol()">Crear Rol</button>
      <button class="btn btn-secondary ml-2" [routerLink]="['/roles']" routerLinkActive="rolesin">Roles
        Habilitados</button>
      <table class="table table-striped mt-2">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Nombre </th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of listRoles index as i">
            <th scope="row">{{ item.id }}</th>
            <th scope="row">{{ item.name }}</th>
            <td scope="row">{{ item.descripcion }}</td>

            <td>
              
              <button class="btn btn-sm ml-2 btn-primary"   (click)="editarRol(item)"  >Editar</button>
              
            </td>
          </tr>


        </tbody>
      </table>

    </div>
  </div>

</div>
