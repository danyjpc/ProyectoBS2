<div class="container col-md-8 offset-md-2 mt-2">
  <div class="card">
    <div class="card-header bg-dark">
      <h3 style="color: rgb(255, 255, 255);" class="h3 col text-center"><b>Registro</b></h3>
    </div>
    <div class="card-body">
      <div class="form-group col-md-8 offset-md-2">
        <div class="form-row">
          <div class="col-6">
            <label for=""><b>Nombre*</b></label>
            <input type="text" class="form-control" [(ngModel)]="cliente.nom_persona">
          </div>
          <div class="col-6">
            <label for=""><b>Numero de NIT *</b></label>
            <input type="text" class="form-control" [(ngModel)]="cliente.nit">
            <samp>ej. 8889-9999</samp>
          </div>
        </div>
      </div>
      <div class="form-group col-md-8 offset-md-2">
        <label for=""><b>Correo electronico*</b></label>
        <input type="text" class="form-control" [(ngModel)]="usuario.email">
      </div>
      <div class="form-group col-md-8 offset-md-2">
        <div class="form-row">
          <div class="col-6">
            <label for=""><b>Contraseña*</b></label>
            <input type="password" class="form-control" [(ngModel)]="usuario.password">
          </div>
          <div class="col-6">
            <label for=""><b>Confirmar Contraseña*</b></label>
            <input type="password" class="form-control" [(ngModel)]="usuario.password_confirmar">
          </div>
        </div>
      </div>
      <div class="form-group col-md-8 offset-md-2">
        <div class="form-row">
          <div class="col-6">
            <label for=""><b>Direccion *</b></label>
            <input type="text" class="form-control" [(ngModel)]="cliente.direccion">
          </div>
          <div class="col-6">
            <label for=""><b>Telefono *</b></label>
            <input type="number" class="form-control" [(ngModel)]="cliente.telefono" maxlength="8">
          </div>
        </div>      
      </div>
      <div class="form-group col text-center">
        <button class="btn btn-success ml-2" (click)="guardar()">Guardar</button>
        <button class="btn btn-danger ml-2" href="#">Cancelar</button>
      </div>

    </div>
  </div>
</div>
