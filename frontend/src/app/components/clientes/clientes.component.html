<div class="container col-md-8 offset-md-2 mt-2">

        <div class="card">
          <div class="card-header">
            <h3 class="h3 col text-center mt-2">Listado de Clientes</h3>
          </div>
          <div class="card-body">
      
            <button class="btn btn-success" (click)="crearCliente()" >Crear Cliente</button>
            <button class="btn btn-secondary ml-2" [routerLink]="['/clientesin']" routerLinkActive="/clientesin"  >Clientes Inhabilitados</button>
            <table class="table table-striped mt-2">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Nombre </th>
                  <th scope="col">Direccion</th>
                  <th scope="col">NIT</th>
                  <th scope="col">Tel√©fono</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
      
                <tr *ngFor="let item of listClientes">
                  <th scope="row">{{item.id_cliente}}</th>
                  <th scope="row">{{item.nom_cliente}}</th>
                  <td scope="row">{{item.direccion}}</td>
                  <td scope="row">{{item.nit}}</td>
                  <td scope="row">{{item.telefono}}</td>
                  <td>
                    <button class="btn btn-sm ml-2 btn-primary" (click)="editarCliente(item)">Editar</button>
                  </td>
                </tr>
      
      
              </tbody>
            </table>
            <div class="alert alert-warning col text-center" *ngIf="clientes">No se encuentran registros</div>
          </div>
        </div>
      
      </div>
